<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Click the Circle Game</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #111;
      color: white;
      text-align: center;
      margin: 0;
      padding: 20px;
    }
    h1 {
      margin-top: 0;
    }
    #gameArea {
      position: relative;
      width: 100%;
      max-width: 400px;
      height: 400px;
      margin: 20px auto;
      background-color: #222;
      border: 2px solid #555;
    }
    .circle {
      width: 50px;
      height: 50px;
      background-color: red;
      border-radius: 50%;
      position: absolute;
      cursor: pointer;
    }
    #scoreboard {
      font-size: 18px;
      margin-top: 10px;
    }
    #startBtn {
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
      background: #28a745;
      border: none;
      color: white;
      border-radius: 5px;
    }
  </style>
</head>
<body>
  <h1>Click the Circle Game ðŸŽ¯</h1>
  <div id="scoreboard">Score: 0 | Time: 30s</div>
  <button id="startBtn">Start Game</button>
  <div id="gameArea"></div>

  <script>
    const gameArea = document.getElementById('gameArea');
    const startBtn = document.getElementById('startBtn');
    const scoreboard = document.getElementById('scoreboard');
    let score = 0;
    let timeLeft = 30;
    let gameInterval, circleTimeout;

    function startGame() {
      score = 0;
      timeLeft = 30;
      scoreboard.textContent = `Score: ${score} | Time: ${timeLeft}s`;
      startBtn.disabled = true;

      gameInterval = setInterval(() => {
        timeLeft--;
        scoreboard.textContent = `Score: ${score} | Time: ${timeLeft}s`;
        if (timeLeft <= 0) {
          clearInterval(gameInterval);
          clearTimeout(circleTimeout);
          removeCircle();
          startBtn.disabled = false;
          alert(`Game Over! ðŸŽ‰ Your score: ${score}`);
        }
      }, 1000);

      spawnCircle();
    }

    function spawnCircle() {
      removeCircle();
      const circle = document.createElement('div');
      circle.classList.add('circle');
      const x = Math.random() * (gameArea.clientWidth - 50);
      const y = Math.random() * (gameArea.clientHeight - 50);
      circle.style.left = `${x}px`;
      circle.style.top = `${y}px`;
      gameArea.appendChild(circle);

      circle.addEventListener('click', () => {
        score++;
        scoreboard.textContent = `Score: ${score} | Time: ${timeLeft}s`;
        spawnCircle(); // new one
      });

      circleTimeout = setTimeout(spawnCircle, 1500); // replace if not clicked
    }

    function removeCircle() {
      const oldCircle = document.querySelector('.circle');
      if (oldCircle) oldCircle.remove();
    }

    startBtn.addEventListener('click', startGame);
  </script>
</body>
</html>
